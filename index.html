<!doctype html>
<html lang="en">
  <head>
    <!-- Bootstrap: meta tags for proper responsive behavior -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Markdown Previewer by archcharles</title>
    <!-- Bootstrap for CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Load markup file -->
    <script src="marked.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.1.1/marked.min.js" integrity="sha512-+mCmSlBpa1bF0npQzdpxFWIyJaFbVdEcuyET6FtmHmlXIacQjN/vQs1paCsMlVHHZ2ltD2VTHy3fLFhXQu0AMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->

    <!-- Preview updater function -->
    <script>
      function updatePreview() {
        let editorValue = document.getElementById('editor').value;
        let previewComponent = document.getElementById('preview');
        // let markedUpString = marked.parse(editorValue);
        // Render to preview
        previewComponent.innerHTML = marked(editorValue);
        // ReactDOM.render(editorValue, previewElement);
      }

      // Generate default texts for editor
      function setDefaultText() {
        let defaultText = `\
# This is a header string
## This is a sub header string
[This is a link](https://www.freecodecamp.org)

\`This is an inline string\`
\`\`\`
This is a code block
let x = 1
let y = 2
\`\`\`

- This is list item 1
- This is list item 2
- This is list item 3

> This is a blockquote

![Image of a relaxing cat](https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg)

This is a **bold text** `;
        // document.getElementById('editor').value = defaultText;
        // previewComponent.innerHTML = marked.parse(defaultText);
        let editorField = document.getElementById('editor');
        let previewElement = document.getElementById('preview');
        editorField.value = defaultText;
        previewElement.innerHTML = marked(defaultText);
      }

    </script>

    <style>
      html, body, textarea {
        min-height: 100%;
      }

      .card {
        min-height: 100%;
      }

      #editor {
        min-height: 100%
      }
    </style>

  </head>

  <body onload="setDefaultText()">
    <div class="container-fluid">
      <wrapper class="row">
        <div class="col-sm-5">
          <div class="card bg-secondary p-2 text-dark bg-opacity-10">
            <div class="card-header bg-secondary p-2 text-white" >Editor</div>
            <!-- <div class="form-group d-flex flex-column"> -->
              <!-- use class form control and flex-grow to ste textarea height to full page -->
              <textarea class="form-control flex-grow-1" id="editor" onkeyup="updatePreview()" placeholder="Type here..."></textarea>
            <!-- </div> -->
          </div>
        </div>

        <div class="col-sm-7">
          <div class="card bg-secondary p-2 text-dark bg-opacity-10">
            <div class="card-header bg-secondary p-2 text-white" >Preview</div>
            <!-- <div class="card-body"> -->
              <div class="#" id="preview"></div>
            <!-- </div> -->
          </div>
        </div>
      </wrapper>
    </div>






    <!-- FCC CDN link to run the tests -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
